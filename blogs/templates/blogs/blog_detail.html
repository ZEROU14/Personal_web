{% extends "_base.html" %}
{% load static %}
{% block page_title %} {{blogs.title}} Detail {% endblock  %}


{% block content %}
{% include 'leftbar.html' %}
<div class="content-area single-page-area" data-animation="animated-section-rotateRoomBottomIn">
    <div class="single-page-content">
      <div class="content-wrapper">
        <article class="post">

            <header class="entry-header">
              {% comment %} <div class="entry-meta entry-meta-top">
                <span><a href="#" rel="category tag">{{page}}</a></span>      
              </div><!-- .entry-meta --> {% endcomment %}

              <h2 class="entry-title">{{blogs.title}}</h2>
            </header><!-- .entry-header -->

            <div class="post-thumbnail">
              <img src=" {{blogs.cover.url}} " alt="image"/>
            </div>

            <div class="post-content">
              <div class="entry-content">

                <div class="row">
                  <div class="col-12">

                    <p class="mt-2">{{blogs.description|safe}}</p>

                  </div>
                </div>
                
                  

              <!-- .entry-content -->
              </div>
                <div class="entry-meta entry-meta-bottom">
                <div class="date-author">
                  
                  <span class="entry-date">
                    <a href="#" rel="bookmark">
                      <i class="far fa-clock"></i>
                      <time class="entry-date" datetime="2020-04-04T08:29:37+00:00">{{blogs.datetime_created }}</time>
                      <p></p>
                    </a>
                  </span>

                  <span class="author vcard">
                    <a class="url fn n" href="#" rel="author">
                      <i class="fas fa-user"></i>
                      <span> the Dude</span>
                    </a>
                  </span>
                </div>

                <!-- Share Buttons -->
                <div class="entry-share btn-group share-buttons">
                  

                  <a href="https://github.com/ZEROU14?tab=repositories" onclick="javascript:window.open(this.href, '', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=300,width=600');return false;" class="btn" target="_blank" title="Share on Twitter">
                    <i class="fab fa-github"></i>
                  </a>
                  
                  <a href="https://www.instagram.com/amir.nori14_?igsh=eWZuZGl1ZnZrbTl5" onclick="javascript:window.open(this.href,'', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');return false;" class="btn" title="Share on LinkedIn">
                    <i class="fab fa-instagram"></i>
                  </a>
                  
                  
                </div>
                <!-- /Share Buttons -->
              </div>

              <div class="post-tags">
                <span class="tags">
                
                </span>
              </div>
            </div>
          </article>
      </div>
    </div>
{% endblock  %}
